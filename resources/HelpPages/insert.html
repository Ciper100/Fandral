<!DOCTYPE html>

<head>
    <title>Inserting text</title>
</head>

<body>
    <h1>Insert text while in command mode.</h1>
    <p>There are many ways to insert a text while you're in command mode. You can press 'i' to go into 
        insertion mode and insert after the cursor. Or you can press 'I' to go into insertion mode and insert at the beginning of the line.
    </p>
</body>
