<!DOCTYPE html>

<head>
    <title>Undo and Redo</title>
</head>

<body>
    <h1>Undo</h1>

    <h2> While in command mode</h2>
    <p>
        <ul>
            <li>u        : Undo one action </li>
            <li>Ctrl + R : Redo the undo action </li>
        </ul>
    </p>

    <h2> While not in command mode</h2>
    <p>
        <ul>
            <li>Ctrl + Z : Undo one action </li>
            <li>Ctrl + Y : Redo the undo action </li>
        </ul>
    </p>

</body>
